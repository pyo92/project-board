<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>project-board</title>
</head>
<body>
    <header id="header">
        header 삽입부
        <hr>
    </header>

    <main id="article-main" class="container">
        <header class="py-5 text-center">
            <h1>첫 번째 글</h1>
        </header>

        <div class="row">
            <div class="row">
                <div class="col-md-10 border rounded-2">
                    <article id="article-content">
                        <pre>첫 번째 글의 본문<br></pre>
                    </article>
                </div>

                <div class="col-md-2 float-md-end">
                    <section class="order-md-last">
                        <aside>
                            <p><span id="nick-name" class="nick-name">pyo</span></p>
                            <p><a id="email" class="u-url" rel="me" href="mailto:gipyopark@gmail.com">gipyopark@gmail.com</a></p>
                            <p><time id="created-at" datetime="2022-12-22T23:00:00">2022-12-22</time></p>
                            <p><span id="hash-tag" class="badge text-bg-secondary mx-1"><a class="text-reset">#spring</a></span></p>
                        </aside>
                    </section>
                </div>
            </div>
        </div>

        <div class="row mt-5" id="article-buttons">
            <form id="delete-article-form">
                <div class="float-md-end">
                    <a class="btn btn-success me-md-2" role="button" id="update-article">수 정</a>
                    <button class="btn btn-danger" type="submit">삭 제</button>
                </div>
            </form>
        </div>

        <br>
        <hr>

        <div class="row mt-5">
            <section>
                <form class="row g-3 comment-form">
                    <input type="hidden" class="article-id">
                    <div class="col-md-10">
                        <textarea class="form-control comment-textbox" placeholder="댓글 쓰기..." rows="3"></textarea>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="submit">쓰 기</button>
                    </div>
                </form>

                <ul id="article-comment">
                    <li class="mt-4 parent-comment">
                        <form id="delete-comment">
                            <input type="hidden" class="article-id">
                            <strong>pyo</strong>
                            <time><small>2022-12-22</small></time>
                            <div class="row mt-2">
                                <div class="col-md-10 border rounded-2">
                                    <p>첫 번째 댓글</p>
                                </div>
                                <div class="col-auto float-md-end">
                                    <button type="submit" class="btn btn-outline-danger" id="delete-comment-button">삭 제</button>
                                </div>
                            </div>
                        </form>

                        <ul class="mt-2">
                            <li class="child-comment">
                                <form id="delete-child-comment">
                                    <input type="hidden" class="article-id">
                                    <strong id="child-nickname">nickname</strong>
                                    <time><small id="child-date-time">2022-12-22</small></time>
                                    <div class="row mt-2">
                                        <div class="col-md-10 border rounded-2">
                                            <p>첫 번째 대댓글</p>
                                        </div>
                                        <div class="col-auto float-md-end">
                                            <button type="submit" class="btn btn-outline-danger" id="delete-child-comment-button">삭 제</button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>

                        <div class="row mt-3">
                            <details>
                                <summary>대댓글 달기</summary>
                                <form class="comment-form row mt-2">
                                    <input type="hidden" class="article-id">
                                    <input type="hidden" class="parent-comment-id">
                                    <div class="col-md-10">
                                        <textarea class="form-control comment-textbox" placeholder="댓글 쓰기..." rows="3"></textarea>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-primary" type="submit">쓰 기</button>
                                    </div>
                                </form>
                            </details>
                        </div>
                    </li>
                </ul>

                <nav id="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">« 이전 글</a></li>
                        <li class="page-item"><a class="page-link" href="#">다음 글 »</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </main>

    <footer id="footer">
        <hr>
        footer 삽입부
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
