<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" charset="PARK GI-PYO">
    <title>project-board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/articles.css" rel="stylesheet">
</head>
<body>
<header id="header">
    header 삽입부
    <hr>
</header>

<br>

<main>
    <div class="container">
        <div class="row">
            <!-- BEGIN SEARCH RESULT -->
            <div class="col-md-12">
                <div class="grid search">
                    <div class="grid-body">
                        <div class="row">
                            <!-- BEGIN FILTERS -->
                            <div class="col-md-3">
                                <h2 class="grid-title"><i class="fa fa-filter"></i> Filters</h2>
                                <hr>

                                <!-- BEGIN FILTER BY HASHTAG -->
                                <h4>By tag:</h4>
                                <div class="checkbox" id="hash-tag">
                                    <input type="checkbox" class="icheck" />
                                </div>
                                <!-- END FILTER BY HASHTAG -->
                            </div>
                            <!-- END FILTERS -->
                            <!-- BEGIN RESULT -->
                            <div class="col-md-9">
                                <h2><i class="fa fa-file-o"></i> Articles</h2>
                                <hr>
                                <div class="padding"></div>

                                <!-- BEGIN TABLE RESULT -->
                                <div class="table-responsive">
                                    <table class="table table-hover" id="article-table">
                                        <thead>
                                        <tr>
                                            <th class="title col-6">제목</th>
                                            <th class="hash-tag col">태그</th>
                                            <th class="nick-name col">작성자</th>
                                            <th class="created-at col">작성일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td class="title col-6 text-truncate" style="max-width: 400px">첫 번째 글</td>
                                            <td class="hash-tag col">#spring</td>
                                            <td class="nick-name col">pyo</td>
                                            <td class="created-at col">2022-12-22</td>
                                        </tr>
                                        <tr>
                                            <td>두 번째 글</td>
                                            <td>#spring</td>
                                            <td>pyo</td>
                                            <td>2022-12-22</td>
                                        </tr>
                                        <tr>
                                            <td>세 번째 글</td>
                                            <td>#jpa</td>
                                            <td>pyo</td>
                                            <td>2022-12-23</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END TABLE RESULT -->

                                <!-- BEGIN SEARCH INPUT -->
                                <form action="/articles" method="get">
                                    <div class="row search-group">
                                        <input id="search-value-sort" type="hidden" name="sort"/>
                                        <select id="search-type" name="searchType" class="form-control">
                                            <option>제목</option>
                                            <option>본문</option>
                                            <option>작성자</option>
                                        </select>
                                        <input id="search-value" type="text" name="searchValue" class="form-control" value=""/>
                                        <input id="search-value-filter-tags" type="hidden" name="filterTags"/>
                                        <button class="btn btn-primary" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </form>
                                <!-- END SEARCH INPUT -->

                                <!-- BEGIN PAGINATION -->
                                <nav id="pagination">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item disabled"><a class="page-link" href="#">«</a></li>
                                        <li class="page-item disabled"><a class="page-link" href="#">‹</a></li>
                                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">›</a></li>
                                        <li class="page-item"><a class="page-link" href="#">»</a></li>
                                    </ul>
                                </nav>
                                <!-- END PAGINATION -->
                            </div>
                            <!-- END RESULT -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- END SEARCH RESULT -->
        </div>
    </div>
</main>

<footer id="footer">
    <hr>
    footer 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
